<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>

    <!-- header start  -->
    <header class="header-area p-2">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo text-white">
                        LOGO
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- header end  -->

    <!-- slider start -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval = "2500">
                <img style="height:505px ;" src="https://blouseh.com/wp-content/uploads/revslider/slider-t-shirt/Slider_03.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval = "2500">
                <img style="height:505px ;" src="https://cms.cloudinary.vpsvc.com/images/c_scale,dpr_auto,f_auto,q_auto:best,t_productPageHeroGalleryTransformation,w_auto/legacy_dam/en-gb/S001240365/premium-tshirt-001" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <!-- slider end -->

    <!-- product list start -->
    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title text-center mt-5">Products</h2>
            <div class="row" id="products-dom">
                
            </div>
        </div>
    </div>
    <!-- product list end -->

    <!-- cart list start  -->
    <div class="offcanvas offcanvas-end cart-main" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5 class="text-white ">Shopping Cart</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="shopping-cart">
                <ul class="cart-list">
                    
                </ul>
                <div class="shopping-cart-bottom">
                    <div class="total">
                        <div class="total-title text-white">Total:</div>
                        <span class="total-value text-white">$ 0</span>
                    </div>
                    <button class="btn-clear" type="button">CLEAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap5 js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
